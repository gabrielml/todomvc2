<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme.css">
    <script src="state.js"></script>
    <script src="ui.js"></script>
    <script src="index.js"></script>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" onkeypress="addNewTodo(event)">
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox" onclick="toggleAll()">
        <ul class="todo-list">
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
            <li>
                <a href="#/" class="selected">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" onclick="removeCompletedTodos()">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double click to edit a todo</p>
    <p>"Created by "<a href="#">Gabriel Mijares Lobato</a></p>
    <p>"Inspired by "<a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
